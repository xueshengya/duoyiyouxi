<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多益游戏周边商城</title>
    <link href="/imgaes/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/libs/swiper/swiper-css/swiper.css">
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.css">
    <script src="libs/requirejs/require.js" data-main="/js/index"></script>
</head>
<body>
    <!-- 头部盒子 -->
    <div id="header-container"></div>
    <!-- 主要部分 -->
    <main id="main-container">
        <!-- 轮播图 -->
        <!-- <div id="swiper">
            <div id="swiper-wrap">
                <div class="swiper-pic1"><img src="/imgaes/pic2.png"></div>
                <div class="swiper-pic2"><img src="/imgaes/pic3.jpg"></div>
                <div class="swiper-pic3"><img src="/imgaes/pic4.jpg"></div>
                <div class="swiper-pic4"><img src="/imgaes/pic5.jpg"></div>
                <div class="swiper-pic5"><img src="/imgaes/pic6.jpg"></div>
            </div>
            <向前向后按钮 -->
            <!-- <div class="go-prev"></div>
            <div class="go-next"></div>
             底部红点按钮 
            <ul class="swiper-btns">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div> --> 
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/imgaes/pic2.png"></div>
                <div class="swiper-slide"><img src="/imgaes/pic3.jpg"></div>
                <div class="swiper-slide"><img src="/imgaes/pic4.jpg"></div>
                <div class="swiper-slide"><img src="/imgaes/pic5.jpg"></div>
                <div class="swiper-slide"><img src="/imgaes/pic6.jpg"></div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            
            <!-- 如果需要滚动条
            <div class="swiper-scrollbar"></div> -->
        </div>
        <!-- 图片列表1 -->
        <div class="nav-list">
            <a href="/html/list.html" target="_blank"><img src="/imgaes/nav1.jpg"></a>
            <a href="/html/list.html" target="_blank"><img src="/imgaes/nav2.jpg"></a>
            <a href="/html/list.html" target="_blank"><img src="/imgaes/nav3.jpg"></a>
        </div>
        <!-- list列表盒子 -->
        <div id="list-container"></div>
        <script type="text/html" id="list-template">
            {{each list item}}
            <div class="list-wrap">
                <div>
                    <a href="/html/detail.html?id={{item.id}}" target="_blank"><img src="{{item.imgages}}"></a>
                    <p class="title">{{item.title}}</p>
                    <p class="price"><span>￥</span>{{item.price}}</p>
                </div>
            </div>
                {{/each}}
        </script>
        
        
        
        
    </main>
    <!-- 底部盒子 -->
    <div id="footer-container"></div>



</body>
</html>
